<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Material Dialer UI</title>
    <meta name="description" content="Dialer-inspired UI built with Material Web and static assets." />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap&subset=cyrillic,cyrillic-ext" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@0" />
    <link rel="stylesheet" href="styles.css" />

    <script type="module" src="https://esm.run/@material/web/all.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body class="app-loading">
    <div id="loadingOverlay" class="loading-overlay" role="status" aria-live="polite" aria-label="Loading contacts">
      <div class="loader-card">
        <span class="loader-spinner" aria-hidden="true"></span>
        <p id="loadingText" class="loader-text">Loading contacts…</p>
      </div>
    </div>
    <main class="app-shell" aria-label="Dialer app preview">
      <header class="top-app-bar">
        <md-filled-text-field
          id="searchInput"
          type="search"
          label="Search in 0 contacts"
          supporting-text=""
          aria-label="Search contacts"
        >
          <span slot="leading-icon" class="material-symbols-rounded" aria-hidden="true">search</span>
        </md-filled-text-field>
      </header>

      <section class="history" aria-label="Call history">
        <p id="statusMessage" class="status-message" role="status">Loading contacts…</p>
        <ul class="call-list" id="callList" aria-live="polite"></ul>
      </section>
    </main>
  </body>
</html>
